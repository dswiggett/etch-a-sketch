<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
</head>
<body>

    <h1 class="title">Etch-a-Sketch</h1>

    <div class="main-container">
        <div class="functionality">
            <span>
                <p>Sketch Color</p>
                <input type="color" id="color-picker">
            </span>
            <span>
                <p>Box Color</p>
                <input type="color" id="background-picker" value="#ffffff">
            </span>
            <button id="rainbow-mode">Rainbow</button>
            <button id="eraser">Eraser</button>
            <button id="clear">Clear</button>
            <button id="restart">Restart</button>
            <input type="range" id="grid" min="1" max="32" value="16">
        </div>
        <div class="game-box">

        </div>
    </div>
    

    <div class="center credit">
        <p>Created by <a href="https://www.dennisswiggett.com/" target="_blank">Dennis Swiggett</a>.</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
